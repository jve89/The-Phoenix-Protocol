<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Back to The Phoenix Protocol</title>
  <style>
    body {
      font-family: -apple-system, system-ui, sans-serif;
      background-color: #f9fafb;
      color: #393f4a;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      background: #ffffff;
      border-radius: 8px;
      padding: 24px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    h1 {
      color: #393f4a;
      font-size: 22px;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
    }
    a.button {
      display: inline-block;
      background-color: #7c3aed;
      color: #ffffff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
    }
    a.button:hover {
      background-color: #6d28d9;
    }
    img.logo {
      height: 60px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.thephoenixprotocol.app/logo.png" alt="The Phoenix Protocol" class="logo">
    <h1>Welcome Back to The Phoenix Protocol</h1>
    <p>We're glad to have you back! Your daily guides will resume shortly to help you continue your journey toward healing and confidence, one day at a time.</p>
    <a href="https://thephoenixprotocol.app" class="button">Visit The Phoenix Protocol</a>
  </div>
</body>
</html>
