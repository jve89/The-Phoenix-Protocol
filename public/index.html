<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Phoenix Protocol</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center">The Phoenix Protocol</h1>
    <p class="text-center mt-2">Daily motivational tips to heal from heartbreak</p>
    <form id="signup-form" class="mt-4 max-w-md mx-auto">
      <input type="email" name="email" placeholder="Your email" class="w-full p-2 mb-2 border rounded" required>
      <input type="text" name="name" placeholder="Your name (optional)" class="w-full p-2 mb-2 border rounded">
      <select name="focus" class="w-full p-2 mb-2 border rounded" required>
        <option value="" disabled selected>Choose your focus</option>
        <option value="healing">Healing</option>
        <option value="confidence">Confidence</option>
        <option value="moving-on">Moving On</option>
      </select>
      <select name="gender" class="w-full p-2 mb-2 border rounded" required>
        <option value="" disabled selected>Choose your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other/Prefer not to say</option>
      </select>
      <select name="plan" class="w-full p-2 mb-2 border rounded" required>
        <option value="" disabled selected>Choose a plan</option>
        <option value="30">$9.99 (30 days)</option>
        <option value="90">$24.99 (90 days)</option>
        <option value="365">$79.99 (1 year)</option>
      </select>
      <button type="submit" class="w-full p-2 bg-blue-600 text-white rounded">Sign Up</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
